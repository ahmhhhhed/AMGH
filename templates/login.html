
{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<h2 class="text-xl font-bold text-center mb-4">تسجيل الدخول</h2>
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow space-y-4">
    <input name="username" placeholder="اسم المستخدم" required class="w-full p-2 border rounded">
    <input name="password" type="password" placeholder="كلمة المرور" required class="w-full p-2 border rounded">
    <select name="role" id="role" class="w-full p-2 border rounded" required onchange="toggleCode()">
        <option value="">اختر الجهة</option>
        <option value="user">مستخدم</option>
        <option value="admin">دعم فني</option>
    </select>
    <div id="codeBox" class="hidden">
        <input name="code" placeholder="رمز الدعم الفني" class="w-full p-2 border rounded">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded">دخول</button>
</form>
<script>
function toggleCode() {
    const role = document.getElementById('role').value;
    document.getElementById('codeBox').classList.toggle('hidden', role !== 'admin');
}
</script>
{% endblock %}
